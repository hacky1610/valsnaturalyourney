# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  phpVersion: 7.4

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'valsnaturaljourney'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'valsnaturaljourney-website'
    cliProjectName: 'Vals Natural Journey'
    cliSources: '.'
- task: SonarCloudAnalyze@1
- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
- script: composer install --no-interaction --prefer-dist
  displayName: 'composer install'
- powershell: |
      . ./_build/runTest.ps1
      Run-Tests -PhpUnit $($Env:BUILD_SOURCESDIRECTORY)\vendor\bin\phpunit -Folder $($Env:BUILD_SOURCESDIRECTORY)\wp-content\themes\hamzahshop\test -ResultFiler phpTestResult.xml
  displayName: 'Run tests with phpunit'

